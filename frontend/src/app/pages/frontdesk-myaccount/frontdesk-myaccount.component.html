<div class="my-account-tab"> 
    <div class="container"> 
    <h3>My Account</h3>
<div class="d-flex align-items-start account-tab-section">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"    aria-orientation="vertical">
      <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">My Info</button>
      <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Change Password</button>
      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false" (click)="onLogout()">Logout</button>
    </div>
    
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <div class="col-lg-12">

            <div class="row">

                    <div class="col-lg-10 col-12 ms-auto">
                    <div class="box">

                        <form>
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                  <div class="form-group">
                                      <label>Full Name</label>
                                      <input type="text" class="form-control" readonly placeholder="" value="{{data.userData.frontDeskFullName}}">
                                  </div>
                                </div>
                                <div class="col-lg-6 col-12">
                                  <div class="form-group">
                                      <label>User Name</label>
                                      <input type="text" class="form-control" readonly placeholder="" value="{{data.userData.frontDeskUserName}}">
                                  </div>
                                </div>  
                                <div class="col-lg-6 col-12">
                                    <div class="form-group">
                                        <label>Position</label>
                                        <input type="text" class="form-control" readonly placeholder="" value="{{data.userData.frontDeskPosition}}">
                                    </div>
                                  </div>
                                  <div class="col-lg-6 col-12">
                                    <div class="form-group">
                                        <label>Employee since</label>
                                        <input type="text" class="form-control" readonly value="{{data.userData.frontDeskEmpSince}}">
                                    </div>
                                  </div>  
                                   
                              </div><!--row-->
                        </form>

                    </div>
                </div>

            </div><!--row-->

        </div>

      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <div class="col-lg-12">

            <div class="row">
                <div class="col-lg-10 col-12 ms-auto">
                    <div class="box">

                        <form [formGroup]="formResetPassword">
                            <div class="row">

                                <div class="col-lg-6">
                                  <div class="form-group">
                                      <label>Old Password</label>
                                      <div class="pwd"> 
                                        <input [type]="OldpasswordType" formControlName="cpassword"  #cpassword placeholder="Enter Password" class="form-control">
                                        <img src="../../../assets/image/eye.svg" [ngStyle]="{'display':OlddispalyPasswordTypeEye}" (click)="changeOldPasswordType()" alt="">                          
                                        <img src="../../../assets/image/eye-close.svg" [ngStyle]="{'display':OlddispalyPasswordTypeEyeClose}" (click)="ResetOldChangePasswordType()" alt="">
                                      </div>
                                      <div *ngIf="formResetPassword.get('oldPassword').invalid && formSubmitAttempt">
                                        <div *ngIf="getInput.oldPassword.errors?.required" class="text-danger" >Old Password is required</div>                                      
                                      </div>                                       
                                  </div>

                                    <div class="form-group">
                                        <label>New Password</label>
                                        <div class="pwd"> 
                                          <input [type]="passwordType" formControlName="password" #password minlength="6" placeholder="Enter Password" class="form-control">
                                          <img src="../../../assets/image/eye.svg" [ngStyle]="{'display':dispalyPasswordTypeEye}" (click)="changePasswordType()" alt="">                          
                                          <img src="../../../assets/image/eye-close.svg" [ngStyle]="{'display':dispalyPasswordTypeEyeClose}" (click)="ResetChangePasswordType()" alt="">
                                        </div>
                                        <div *ngIf="formResetPassword.get('password').invalid && formSubmitAttempt">
                                            <div *ngIf="getInput.password.errors?.required" class="text-danger" >Password is required</div>
                                            <div *ngIf="getInput.password.errors?.pattern" class="text-danger">Minimum six characters, at least one uppercase letter, one lowercase letter, one special character and one number</div> 
                                          </div>                                         
                                    </div>


                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <div class="pwd"> 
                                          <input [type]="ConfirmpasswordType" formControlName="cpassword"  #cpassword placeholder="Enter Password" class="form-control">
                                          <img src="../../../assets/image/eye.svg" [ngStyle]="{'display':ConfirmdispalyPasswordTypeEye}" (click)="changeConfirmPasswordType()" alt="">                          
                                          <img src="../../../assets/image/eye-close.svg" [ngStyle]="{'display':ConfirmdispalyPasswordTypeEyeClose}" (click)="ResetConfirmChangePasswordType()" alt="">
                                        </div>
                                        <div *ngIf="formResetPassword.get('cpassword').invalid && formSubmitAttempt">
                                            <div *ngIf="getInput.cpassword.errors?.required" class="text-danger" >Confirm password is required</div>
                                            <div *ngIf="getInput.cpassword.errors?.mustMatch" class="text-danger" >Passwords must match</div>                                           
                                          </div>
                                    </div> 

                                    <input type="submit"  (click)="changePassword()" class="btn block" value="Submit">
                                </div>
                              </div><!--row-->
                        </form>

                    </div>
                </div>

            </div><!--row-->

        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
      </div>
  </div>
  </div>
</div>
</div>
<div  class="modal  error-modal"  tabindex="-1" id="hotelPermission" role="dialog"  [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-body">
            <img src="../../../assets/image/error-modal.svg" alt="">
          <p class="modal-title">{{message}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="closePopup()">ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" [ngStyle]="{'display':displayStyle}"></div>
  <ngx-spinner size="medium"  type = "timer">
    <p style="color: white" ></p>
  </ngx-spinner>
