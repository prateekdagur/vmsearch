<section class="home">
    <div class="container">

        <div class="col-lg-12 col-sm-12 col-12">   

            <div class="head d-flex align-items-center">
                <h3>My Hotels</h3>
                <div class="ms-auto">
                    <ol class="d-flex align-items-center">
                        <li>
                          <a routerLink="/add-hotels"><img src="../../../assets/image/add-guest.svg" alt="">Add Hotel</a>
                        </li>
                    </ol>
                </div>
            </div>

        <div class="table-responsive">
            <table class="table">
            <thead>
                <tr>
                <th scope="col">hotel name</th>
                <th scope="col">hotel phone number</th>
                <th scope="col">email address</th>
                <th scope="col">status</th>
                <th scope="col">hotel address</th>
                <th scope="col">details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of data">
                    <td><a routerLink="/edit-hotel/{{row._id}}">{{row.hotelname}}</a></td>
                    <td>{{row.phonenumber}}</td>
                    <td>{{row.email}}</td>
                    <td>
                        <span class="accepted" *ngIf="row.is_approved == 'APPROVED'">{{row.is_approved}}</span>
                        <span class="pending" *ngIf="row.is_approved == 'PENDING'">{{row.is_approved}}</span>
                        <span class="rejected" *ngIf="row.is_approved == 'REJECTED'">{{row.is_approved}}<img src="../../../assets/image/error.svg" alt="" class="ms-2"></span>
                    </td>
                    <td>{{row.address}}</td>
                    <td><a routerLink="/edit-hotel/{{row._id}}" ><img src="../../../assets/image/edit.svg" alt=""></a>
                        <a data-bs-toggle="modal" (click)="setHotelId(row._id)" data-bs-target="#deleteModal"><img src="../../../assets/image/delete.svg" alt=""></a></td>
                </tr>
                <tr *ngIf="data?.length === 0"><td>No Records Found</td></tr>
            </tbody>
        </table>
        </div>

        </div>

    </div>
</section>


<!-- Modal -->
<div class="modal fade error-modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
            <img src="../../../assets/image/cross-modal.svg" alt="">
          <p class="modal-title">Are you sure you want delete this hotel?</p>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary black" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="deleteHotel()" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
</div>
