
<section class="home">
  <div class="container-fluid">
    <div class="col-lg-12 col-12">   
    <div class="head d-flex align-items-center">
      <h3>Change Password</h3>
  </div>

  <div class="row">
    <div class="col-lg-6 col-12">

  <form [formGroup]="AdminChangePasswordDetails" (ngSubmit)="changePasswordAdmin()">
    <fieldset>

      <div class="form-group">
        <label>Old Password:</label>
        <div class="field-box">
          <input
          [type]="showOldPassword ? 'text':'password'"
          formControlName="oldPassword"
          placeholder="Enter Old Password"
          class="form-control"
        />
        <img src="../../../assets/image/eye.svg" (click)="showOldPass()" alt="" class="show-password">
        </div>
        <div *ngIf="AdminChangePasswordDetails.get('oldPassword').touched && personal['oldPassword'].errors">
          <div *ngIf="personal['oldPassword'].errors?.required" class="text-danger" >Old Password is required</div>
          <div *ngIf="personal['oldPassword'].errors && personal['oldPassword'].errors.pattern" class="text-danger">Minimum six characters, at least one uppercase letter, one lowercase letter and one number</div>
        </div>
        </div>
        <div class="form-group">
        <label>New Password:</label>
        <div class="field-box">
          <input
        [type]="showNewPassword ? 'text':'password'"
         #newPassword formControlName="newPassword"
         [pattern]="selectedPattern" 
          minLength="6" 
          maxLength="30"
          placeholder="Enter New Password"
          class="form-control"
        />
        <img src="../../../assets/image/eye.svg" (click)="showNewPass()" alt="" class="show-password">
        </div>
        <div *ngIf="AdminChangePasswordDetails.get('newPassword').touched && personal['newPassword'].errors">
          <div *ngIf="personal['newPassword'].errors?.required" class="text-danger" >New Password is required</div>
          <div *ngIf="personal['newPassword'].errors && personal['newPassword'].errors.pattern" class="text-danger">Minimum six characters, at least one uppercase letter, one lowercase letter and one number</div>
        </div>
        </div>
        <div class="form-group">
        <label>Confirm Password:</label>
        <div class="field-box">
          <input
        [type]="showConfirmPassword ? 'text':'password'"
          formControlName="confirmPassword"
          placeholder="Enter Confirm Password"
          class="form-control"
         
        />
        <img src="../../../assets/image/eye.svg" (click)="showConfirmPass()" alt="" class="show-password">
        </div>
        <div *ngIf="AdminChangePasswordDetails.get('newPassword').touched && personal['confirmPassword'].errors">
          <div *ngIf="personal['confirmPassword'].errors?.required" class="text-danger" >Confirm Password is required</div>
           <div *ngIf="personal['confirmPassword'].errors?.mustMatch" class="text-danger" >Passwords must match</div>
        </div>
        </div>

    </fieldset>
    <input value="Submit"
      type="submit"
      class="btn btn-success"
      [disabled]="!AdminChangePasswordDetails.valid"
    />
  </form>

  </div>
  </div>
  </div>

  </div>
  
  </section>
