
    

<section class="home">
  <div class="container-fluid">

      <div class="col-lg-12 col-12">   

          <div class="head d-flex align-items-center">
              <h3>Update Settings</h3>
          </div>

      <div class="row">
          <div class="col-lg-6 col-12">
            <form [formGroup]="AdminSettingsDetails" (ngSubmit)="updateSettings()">
            <fieldset>

      <div class="form-group">
        <label>Nearby Distance:</label>
        <input
          type="text"
          formControlName="nearby_distance"
          placeholder="Enter nearby distance"
          class="form-control"
        />
        <div *ngIf="AdminSettingsDetails.get('nearby_distance').touched && personal['nearby_distance'].errors">
          <div *ngIf="personal['nearby_distance'].errors?.required" class="text-danger" >Nearby distance is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Introduction Video Url:</label>
        <input
          type="text"
          formControlName="introduction_video_url"
          placeholder="Enter introduction video url"
          class="form-control"
        />
        <div *ngIf="AdminSettingsDetails.get('introduction_video_url').touched && personal['introduction_video_url'].errors">
          <div *ngIf="personal['introduction_video_url'].errors?.required" class="text-danger" >Introduction video url is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Contact us Name:</label>
        <input
          type="text"
          formControlName="contact_us_name"
          placeholder="Enter contact us name"
          class="form-control"
        />
        <div *ngIf="AdminSettingsDetails.get('contact_us_name').touched && personal['contact_us_name'].errors">
          <div *ngIf="personal['contact_us_name'].errors?.required" class="text-danger" >Contact us name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Contact Us Email:</label>
        <input
          type="text"
          formControlName="contact_us_email"
          placeholder="Enter contact us email"
          class="form-control"
        />
        <div *ngIf="AdminSettingsDetails.get('contact_us_email').touched && personal['contact_us_email'].errors">
          <div *ngIf="personal['contact_us_email'].errors?.required" class="text-danger" >Contact us email is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Contact Us Phone Number:</label>
        <input
          type="text"
          formControlName="contact_us_phone_number"
          placeholder="Enter contact us phone number"
          class="form-control"
        />
        <div *ngIf="AdminSettingsDetails.get('contact_us_phone_number').touched && personal['contact_us_phone_number'].errors">
          <div *ngIf="personal['contact_us_phone_number'].errors?.required" class="text-danger" >Contact us phone number is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Contact Us Address:</label>
        <input
          type="text"
          formControlName="contact_us_address"
          placeholder="Enter contact us address"
          class="form-control"
        />
        <div *ngIf="AdminSettingsDetails.get('contact_us_address').touched && personal['contact_us_address'].errors">
          <div *ngIf="personal['contact_us_address'].errors?.required" class="text-danger" >Contact us address is required</div>
        </div>
      </div>

                  <div class="col-lg-12">
                    <input value="Update Settings"
        type="submit"
        class="btn btn-success"
        [disabled]="!AdminSettingsDetails.valid"
      />
                  </div>
              </fieldset>
              </form>
              
          </div>
      </div><!--row-->

      </div>

  </div>
</section>
