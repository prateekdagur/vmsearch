
<section class="home">
  <div class="container-fluid">

      <div class="col-lg-12 col-12">   

          <div class="head d-flex align-items-center">
              <h3>Add DNR</h3>
          </div>

      <div class="row">
          <div class="col-lg-6 col-12">
            <form [formGroup]="AdminDnrDetails" (ngSubmit)="createDnr()">
                  <fieldset>
                          <div class="form-group">
                            <label>DNR Reason Title:</label>
                            <input
                              type="dnr_title"
                              formControlName="dnr_title"
                              placeholder="Enter DNR"
                              class="form-control"
                            />
                            <div *ngIf="AdminDnrDetails.get('dnr_title').touched && personal['dnr_title'].errors">
                              <div *ngIf="personal['dnr_title'].errors?.required" class="text-danger" >DNR is required</div>
                            </div>
                          </div>

                  <div class="col-lg-12">
                    <input type="submit" value="Submit" class="btn btn-success" [disabled]="!AdminDnrDetails.valid"/>
                  </div>
              </fieldset>
              </form>
              
          </div>
      </div><!--row-->

      </div>

  </div>
</section>
